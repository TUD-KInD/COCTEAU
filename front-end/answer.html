<!doctype html>
<html>

<head>
  <title>COCTEAU.nl</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="lib/pagination/pagination.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/widgets.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/account.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="lib/pagination/pagination.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/widgets.js"></script>
  <script src="js/util.js"></script>
  <script src="js/account.js"></script>
  <script src="js/tracker.js"></script>
  <script src="js/environment.js"></script>
  <script src="js/answer.js"></script>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container" id="main-content-container" style="display: none;">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <!-- The scenario title will be loaded by using the back-end API -->
            <h2 id="scenario-title" class="add-top-margin"></h2>
            <!-- The scenario description will be loaded by using the back-end API -->
            <p class="text" id="scenario-description"></p>
            <hr>
            <p class="text highlight-text">
              Browse the opinions created by people to express thoughts about the scenario!
            </p>
          </div>
          <!-- The opinions will be loaded by using the back-end API -->
          <div class="flex-item flex-column-no-wrap full-width" id="answer"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
